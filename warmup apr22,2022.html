<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>warmup</title>
</head>
<body>

<script>
var trails = [
{
name: "Salado Creek Greenway",
distanceInMiles: 20,
isPaved: true
},
{
name: "Leon Creek Greenway",
distanceInMiles: 20.1,
isPaved: true
},
{
name: "McAllister Park: Blue Loop",
distanceInMiles: 6.3,
isPaved: false
},
{
name: "Phil Hardberger Park: Geology Trail",
distanceInMiles: 0.8,
isPaved: false
}
]


function findUnpavedDistance(arr){
    var totalMiles = 0
    arr.forEach(function(trail){

        if(!trail.isPaved){
            totalMiles +=  trail.distanceInMiles;
        }
    })
    return totalMiles;
}
console.log(findUnpavedDistance(trails));


</script>
</body>
</html>
